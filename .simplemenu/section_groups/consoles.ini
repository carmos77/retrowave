[CONSOLES]
consoleList = NES,SNES,NINTENDO 64,MASTER SYSTEM,SEGA GENESIS,SEGA CD,SEGA 32X,PLAYSTATION,NEO GEO,PC ENGINE,ATARI 2600,ATARI 7800

[NES]
execs = /media/data/apps/FCEUX.opk
romDirs = /media/sdcard/ROMS/NES/
romExts = .nes,.zip

[SNES]
execs = /media/data/apps/PocketSNES.opk
romDirs = /media/sdcard/ROMS/SNES/
romExts = .sfc,.zip,.smc

[NINTENDO 64]
execs = /media/data/apps/mupen64plus.opk
romDirs = /media/sdcard/ROMS/N64/
romExts = .z64,.n64

[MASTER SYSTEM]
execs = /media/data/apps/smsplus(MS).opk
romDirs = /media/sdcard/ROMS/SMS/
romExts = .sms,.zip

[SEGA GENESIS]
execs = /media/data/apps/GenesisPlusGX.opk
romDirs = /media/sdcard/ROMS/MD/
romExts = .md,.smd,.bin,.gen

[SEGA CD]
execs = /media/data/apps/picodrive(CD).opk
romDirs = /media/sdcard/ROMS/segacd/
romExts = .iso,.img,.bin,.cue

[SEGA 32X]
execs = /media/data/apps/picodrive.opk
romDirs = /media/sdcard/ROMS/32X/
romExts = .32x

[PLAYSTATION]
execs = /media/data/apps/pcsx4all.opk
romDirs = /media/sdcard/ROMS/PSX/
romExts = .mdf,.img,.bin,.zip

[NEO GEO]
execs = /media/data/apps/Gngeo(Neo Geo).opk
romDirs = /media/sdcard/ROMS/fba/
romExts = .zip
aliasFile = /media/home/.simplemenu/alias.txt

[PC ENGINE]
execs = /media/data/apps/Temper.opk
romDirs = /media/sdcard/ROMS/PCE/
romExts = .pce,.zip

[ATARI 2600]
execs = /media/data/apps/Stella.opk
romDirs = /media/sdcard/ROMS/atari2600/
romExts = .bin,.BIN,.a26

[ATARI 7800]
execs = /media/data/apps/ProSystem.opk
romDirs = /media/sdcard/ROMS/atari7800/
romExts = .a78,.rom

