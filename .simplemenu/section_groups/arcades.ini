[CONSOLES]
consoleList =MAME,MAME4ALL,FINALBURN ALPHA,NEO GEO CD

[MAME]
execs = /media/sdcard/ROMS/xmame/xmame69/xmame.SDL.69
romDirs = /media/sdcard/ROMS/xmame/xmame69/roms/
romExts = .zip
aliasFile = /media/home/.simplemenu/alias.txt
onlyFileNamesNoPathOrExtension = yes

[MAME4ALL]
execs = #
romDirs = /media/data/local/home/.simplemenu/mame4all/
romExts = .fgl

[FINALBURN ALPHA]
execs = #
romDirs = /media/data/local/home/.simplemenu/fba/
romExts = .fgl

[NEO GEO CD]
execs = #
romDirs = /media/data/local/home/.simplemenu/NeoGeoCD/
romExts = .fgl
