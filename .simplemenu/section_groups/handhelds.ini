[CONSOLES]
consoleList =GAME BOY,GAME BOY COLOR,GAME BOY ADVANCE,GAME GEAR,NEO GEO POCKET,NEO GEO POCKET COLOR,ATARI LYNX,GAME & WATCH

[GAME BOY]
execs = /media/data/apps/ohboy.opk
romDirs = /media/sdcard/ROMS/GB/
romExts = .gb

[GAME BOY COLOR]
execs = /media/data/apps/ohboy.opk
romDirs = /media/sdcard/ROMS/GBC/
romExts = .gbc,.zip

[GAME BOY ADVANCE]
execs = /media/data/apps/ReGBA.opk
romDirs = /media/sdcard/ROMS/GBA/
romExts = .gba,.zip

[GAME GEAR]
execs = /media/data/apps/smsplus(GG).opk
romDirs = /media/sdcard/ROMS/GG/
romExts = .gg,.zip

[NEO GEO POCKET]
execs = /media/data/apps/Race(Neogeo Pocket).opk
romDirs = /media/sdcard/ROMS/NGP/
romExts = .ngp,.zip

[NEO GEO POCKET COLOR]
execs = /media/data/apps/Race(Neogeo Pocket).opk
romDirs = /media/sdcard/ROMS/NGPC/
romExts = .ngc,.zip

[ATARI LYNX]
execs = /media/data/apps/Handy.opk
romDirs = /media/sdcard/ROMS/atarilynx/
romExts = .lnx,.LNX

[GAME & WATCH]
execs = /media/data/apps/gw.opk
romDirs = /media/sdcard/ROMS/GW/
romExts = .mgw
